<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>{{page.title}}</title>

		<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,700;0,800;1,400;1,700&family=JetBrains+Mono&display=swap">
		<link rel="stylesheet" type="text/css" href="/css/normalize.8.0.1.css">
		<link rel="stylesheet" type="text/css" href="/css/main.css">
		<link rel="stylesheet" type="text/css" href="/css/theme-button.css">
	</head>

	<body>
		<!-- included before content to avoid flashing -->
		<script src="/js/theme.js"></script>

		<nav>
			<span>
				<a href="/">
					<h2>
						Hi I'm Erin
					</h2>
				</a>
			</span>
			{% if page.date %}
				<span>
					<a><time datetime="{{page.date}}">{{page.date | date_to_string}}</a>
				</span>
			{% endif %}
		</nav>

		<main>
			{{ content }}
		</main>

		{% if page.modified %}
			<footer>
				<p>
					<i>Last modified <time datetime="page.modified">{{page.modified | date_to_string}}</time>.</i>
				</p>
			</footer>
		{% endif %}
	</body>
</html>
