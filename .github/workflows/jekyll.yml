name: Jekyll site CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

    - uses: actions/checkout@v3
    
    - run: git remote -v

    - uses: actions/cache@v2
      with:
        path: vendor/bundle
        key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile') }}
        restore-keys: |
          ${{ runner.os }}-gems-

    - uses:  helaili/jekyll-action@v2
      env:
        PAGES_REPO_NWO: ${{ github.repository }}
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
