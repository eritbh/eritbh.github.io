<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>

<link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="/feed.xml">

<link rel="stylesheet" type="text/css"
	href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,700;0,800;1,400;1,700&family=Fira+Mono:wght@400;700&display=swap">
<link rel="stylesheet" type="text/css" href="/css/normalize.8.0.1.css">
<link rel="stylesheet" type="text/css" href="/css/main.css">
<link rel="stylesheet" type="text/css" href="/css/theme-button.css">
<link rel="stylesheet" type="text/css" href="/css/solarized-light.css">
<link rel="stylesheet" type="text/css" href="/css/solarized-dark.css">

<!-- included before content to avoid flashing -->
<script src="/js/theme.js"></script>

<!-- Social/embed info tags -->
<meta property="og:title" content="{% if page.title %}{{page.title}} &bull; {% endif %}{{site.title}}">
<meta property="og:description" content="{{ page.excerpt | strip_html | truncatewords: 30 | default: site.description }}">
<meta property="og:image" content="{{ '/assets/umbreon-2x.png' | prepend: site.baseurl | prepend: site.url }}">
<meta property="og:image:alt" content="Shiny Umbreon doing a run">
<meta property="og:url" content="{{ page.url | prepend: site.baseurl | prepend: site.url }}">
{% if page.id %}
<meta property="og:type" content="article">
<meta property="article:published_time" content="{{ page.date }}">
<meta property="article:modified_time" content="{{ page.modified | default: page.date }}">
<meta property="article:author" content="{{ site.author }}">
{% else %}
<meta property="og:type" content="website">
{% endif %}
<meta property="twitter:card" content="summary">
<meta name="theme-color" media="(prefers-color-scheme: light)" content="#EFE8E4">
<meta name="theme-color" media="(prefers-color-scheme: dark)" content="#202020">
