---
layout: default
title: Posts
order: 2
---
<div class="posts-list">
	{% assign sorted_posts = site.posts | sort: "date" | reverse %}
	{% for post in sorted_posts %}
	<a href="{{ post.url }}">
		<article>
			<h2>
				{{ post.title }}
			</h2>
			<time datetime="{{ post.date }}">
				{{ post.date | date_to_string }}
			</time>
			<p>
				{{ post.excerpt | strip_html | truncatewords: 30 }}
			</p>
		</article>
	</a>
	{% endfor %}
</div>
